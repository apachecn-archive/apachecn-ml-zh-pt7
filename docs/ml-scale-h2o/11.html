		<div><h1 id="_idParaDest-156"><a id="_idTextAnchor158"/>第3部分–将您的模型部署到生产环境中</h1>
			<p>在本节中，我们将学习如何获取从模型构建中导出的模型，并将它们部署到企业系统中进行评分。我们首先关注H2O MOJO模型评分工件的企业级质量和技术性质。我们通过编写一个批处理文件评分程序，将MOJO嵌入到程序中来进行实践。然后，我们通过详细介绍十几个在H2O软件、第三方集成和定制系统上进行实时、流式和批量评分的部署模式，展示MOJOs如何部署到不同的企业系统。</p>
