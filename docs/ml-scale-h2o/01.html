		<div><h1 id="_idParaDest-15"><a id="_idTextAnchor014"/>第 1 节-H2O 机器学习平台大规模数据简介</h1>
			<p>本节提供了<strong class="bold">机器学习</strong> ( <strong class="bold"> ML </strong>)与 H2O 规模化的一般背景。我们将大规模定义 ML，关注它的挑战，然后看看 H2O 如何克服这些挑战。然后，我们将概述每个 H2O 组件，以便从技术角度更好地理解其用途和工作原理。然后，我们将通过实现一个最小的工作流来使组件工作。在这一部分之后，我们将准备深入高级主题和技术。</p>
			<p>本节包括以下章节:</p>
